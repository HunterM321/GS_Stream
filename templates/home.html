{% extends 'base.html' %}

{% block content %}
<h1>CViSS G.S. Inspector Registration</h1>

    <form method="post" class="buttons">
        <h3>Please Enter Email:</h3>
        <div>
            <label>Name:</label>
            <input type="text" placeholder="something@gmail.com" name="name" value="{{ name }}"/>
        </div>
        <div class="join">
            <select name="code">
                <option value="1">1</option>
                <!-- <option value="2">2</option> -->
            </select>
            <button type="submit" name="join">Connect</button>
        </div>
    </form>

    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}



{% endblock %}
